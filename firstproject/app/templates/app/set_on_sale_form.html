{% extends 'app/satici_navbar.html' %}
{% load static %}
{% block title %}Campaign Settings{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">"{{ event.title }}" Campaign Settings</h1>
    <div class="card shadow p-4">
        <form method="post" action="{% url 'set_event_on_sale' event.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_sale_price_a" class="form-label">New Price for Ticket A</label>
                <input type="number" step="0.01" class="form-control" id="id_sale_price_a" name="sale_price_a" value="{{ initial_data.sale_price_a|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="id_sale_price_b" class="form-label">New Price for Ticket B</label>
                <input type="number" step="0.01" class="form-control" id="id_sale_price_b" name="sale_price_b" value="{{ initial_data.sale_price_b|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="id_sale_price_c" class="form-label">New Price for Ticket C</label>
                <input type="number" step="0.01" class="form-control" id="id_sale_price_c" name="sale_price_c" value="{{ initial_data.sale_price_c|default:'' }}"required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">{% if event.is_campaign_active %}Update Campaign{% else %}Start Campaign{% endif %}</button>
        </form>
    </div>
</div>
{% endblock %}
